<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/utils/Draggable.min.js"></script>

    <style>
    circle {
        /* touch-action: none !important; */
    }
    </style>
</head>
<body>
    <svg width=500 height=500>
        <circle class="c1" id="c1" cx=100 cy=100 r=30 fill="red"></circle>
        <circle class="c1" cx=200 cy=100 r=30 fill="blue"></circle>
    </svg>

    <script>
        // window.oncontextmenu = e => {
        //     e.preventDefault()
        //     e.stopPropagation()
        //     return false
        // }

        function absorbEvent_(event) {
                var e = event || window.event;
                e.preventDefault && e.preventDefault();
                e.stopPropagation && e.stopPropagation();
                e.cancelBubble = true;
                e.returnValue = false;
                return false;
            }

            function preventLongPressMenu(node) {
                node.ontouchstart = absorbEvent_;
                node.ontouchmove = absorbEvent_;
                node.ontouchend = absorbEvent_;
                node.ontouchcancel = absorbEvent_;
            }

            function init() {
                const elems = document.querySelectorAll(".c1")
                elems.forEach(elem => preventLongPressMenu(elem))
            }

            init()
        d = window.Draggable.create(".c1", {
            onClick() {
                console.log('click')
            },
            onPress() {
                console.log('press')
            },
            onDragStart() {
                console.log('drag start')
            },
            onDrag() {
                console.log('drag')
            },
            onDragEnd() {
                console.log('drag end')
            },
            onRelease() {
                console.log('release')
            },
            allowNativeTouchScrolling: true
        })

    </script>
</body>
</html>
